<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous" 
    />
    <style>
        form {
            font-size: 40px !important;
            width: min(800px, 90%);
        }
    </style>
</head>
<body>
    <form
        id = "form"
        class = "mx-auto my-5 shadow p-2"
        method = "POST"
    >
        <div class="mb-1 d-flex">
            <label class="mx-3" for="name">Name:</label>
            <input
                type="text"
                class="mx-3 form-control"
                id="name"
                name="Name"
            />
        </div>
        <div class="mb-1 d-flex">
            <label class="mx-3" for="breakfast">Breakfast:</label>
            <input
                type="text"
                class="mx-3 form-control"
                id="breakfast"
                name="Breakfast"
            />
        </div>
        <div class="mb-1 d-flex">
            <label class="mx-3" for="lunch">Lunch:</label>
            <input
                type="text"
                class="mx-3 form-control"
                id="lunch"
                name="Lunch"
            />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        const url = "https://script.google.com/macros/s/AKfycbwkDycbLk5e69y3RU-E0fnnvtfohYV5NZJfGnBRca6ha9KA3hw8ziuxX6k2hzCorOE8/exec"
        document.getElementById('form').action = url;
    </script>
</body>
</html>
