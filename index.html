<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- INSURANCE -->

        <div class="row">
            <div class="col">

    <!-- BREAKFAST -->
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>LUNCH</h1>
            </div>
        </div>

    <!-- COVER -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>THANKS __! CAN ORDER X MORE TIMES THIS WEEK</h1>

    <!-- ERRORS: MEMBER DNE / 0 FOOD REMAINING / 1 A DAY ONLY -->

    <script src="assets/js/app.js"></script>
